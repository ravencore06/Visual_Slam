<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Indoor Nav PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@latest/dist/coco-ssd.min.js"></script>
</head>

<body>
    <!-- Layer 1: Camera Feed -->
    <div id="video-container">
        <video id="video" playsinline autoplay muted></video>
    </div>

    <!-- Layer 2: AR Overlay -->
    <canvas id="canvas"></canvas>

    <!-- Layer 3: Glass UI HUD -->
    <div id="hud-layer">
        <!-- Top Bar -->
        <div class="hud-top">
            <div class="status-panel glass">
                <div class="status-item">POS <span id="pos-display" class="status-value">0.0, 0.0</span></div>
                <div class="status-item">HDG <span id="hdg-display" class="status-value">0&deg;</span></div>
            </div>

            <div id="minimap-container" class="glass">
                <canvas id="minimap"></canvas>
            </div>
        </div>

        <!-- Center Notification Area -->
        <div class="hud-center">
            <div id="instruction" class="glass-pill">Ready to Navigate</div>
        </div>

        <!-- Bottom Controls -->
        <div class="hud-bottom glass-panel">
            <div class="row">
                <button id="btn-start" class="btn-primary" onclick="app.start()">
                    <span class="icon">üöÄ</span> Start
                </button>
                <button id="btn-set-target" class="btn-secondary" onclick="app.setTarget()">
                    <span class="icon">üìç</span> Target (5m)
                </button>
            </div>
            <div id="system-status">System Idle</div>
        </div>
    </div>

    <script src="js/odometry.js"></script>
    <script src="js/vision.js"></script>
    <!-- Assuming this exists or will be merged, checking file list later if needed, but keeping standard structure -->
    <script src="js/navigation.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/minimap.js"></script>
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('SW Registered', reg))
                .catch(err => console.log('SW Failed', err));
        }
    </script>
</body>

</html>
